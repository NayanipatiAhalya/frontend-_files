<!doctype html>
<html>
    <head>
        <title>document</title>
    </head>
    <style>
        .gap{
            width:200px;
            height:200px;
            background-color:violet;
            transition: width 4s height 3s;
            color:blueviolet;
        }
        .gap:hover{
            background-color: red;
        }
        .gap1{
            width: 200px;
            height:200px;
            background-color: blue;
        }
        .gap1:hover{
            transform: translatex(200px);
        }
    </style>
    <body>
        <div class="gap"></div><br>
        <div class="gap1"></div>
    </body>
</html>

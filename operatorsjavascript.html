<!doctype html>
<html>
    <head>
        <title>document</title>
    </head>
    <script>
        var a=14
        var b=20
        document.write(a+b+"<br>")
        document.write(a-b+"<br>")
        document.write(a*b+"<br>")
        document.write(a/b+"<br>")
        document.write(a&&b+"<br>")
        document.write(a||b+"<br>")
        </script>
</html>
